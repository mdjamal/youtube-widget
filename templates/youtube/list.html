<% _.each(feeds, function(item) { %>
<li class="span3">
  <div class="thumbnail">
    <div class="bg-thumbnail-img">
         <a class="overlay" href="#video/<%= item.video.id %>" data-video="#<%= item.video.id %>">
        <img src="img/play.png">
      </a>
      <img class="youtube-img" src="http://i.ytimg.com/vi/<%= item.video.id %>/hqdefault.jpg">

    </div>
    <h5> <a href="#"><%= item.video.title %></a></h5>
    <div class="box clearfix">
      <small class="pull-left">
       <a href="http://www.twitter.com/share?url=http://mdjamal.in/youtube-widget/video.html?video=<%= item.video.id %>&hashtags=liltube&text=check this out" onclick="window.open(this.href, 'mywin',
        'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">tweet</a> | <a href="http://www.facebook.com/sharer.php?s=100&p[title]=Check this video&p[summary]=A video from lilcollections&p[url]=http://mdjamal.in/youtube-widget/video.html?video=<%= item.video.id %>&p[images][0]=http://i.ytimg.com/vi/<%= item.video.id %>/hqdefault.jpg" onclick="window.open(this.href, 'mywin',
          'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" >like</a>
        </small>
        <small class="pull-right"><%= item.video.viewCount %></small>
      </div>
    </div>
  </li>  
  <% }); %>
